<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>House Rent Application</title>
</head>
<body>
    <header>
        <h1>House Rent Application</h1>
    </header>

    <main>
        <section id="auth">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>

            <h2>Login</h2>
            <form id="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="dashboard" class="hidden">
            <h2>Dashboard</h2>
            <button id="logout">Logout</button>

            <div class="search">
                <input type="text" id="search-location" placeholder="Search for houses in..." required>
                <button id="search-btn">Search</button>
            </div>

            <div class="results hidden">
                <h3>Available Houses:</h3>
                <div class="house" data-location="Guntur">
                    <p>Location: Guntur</p>
                    <p>Owner: John Doe</p>
                    <p>Price: $500</p>
                    <p>Type: 2 BHK</p>
                    <button class="book-btn">Book Now</button>
                </div>
                <div class="house" data-location="Guntur">
                    <p>Location: Guntur</p>
                    <p>Owner: Jane Smith</p>
                    <p>Price: $600</p>
                    <p>Type: 3 BHK</p>
                    <button class="book-btn">Book Now</button>
                </div>
            </div>

            <h3>Sell a House</h3>
            <form id="sell-form">
                <input type="text" id="sell-owner" placeholder="Owner Name" required>
                <input type="text" id="sell-price" placeholder="Price" required>
                <input type="text" id="sell-location" placeholder="Location" required>
                <input type="text" id="sell-type" placeholder="BHK (1/2/3)" required>
                <button type="submit">Submit Listing</button>
            </form>
        </section>

        <section id="payment" class="hidden">
            <h2>Payment Details</h2>
            <form id="payment-form">
                <input type="text" placeholder="Card Number" required>
                <input type="text" placeholder="Expiration Date" required>
                <input type="text" placeholder="CVV" required>
                <button type="submit">Pay Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 House Rent Application</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
